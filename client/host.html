<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Host - Pesten</title>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </head>
  <body>
    <div>
      <form action="/regels" method="POST">

      <h1>Regels kiezen</h1>
      <table>
        <tr><th>Pestkaarten</th></tr>
        <tr><th>nog een keer</th><th>&emsp;</th><th>Ja</th><th>Nee</th></tr>
        <tr><td style="text-align: center;">Heer</td><td></td><td><input type="radio" name="Heer" value="1" checked></td><td><input type="radio" value="0" name="Heer"></td></tr>
        <tr><td style="text-align: center;">Zeven</td><td></td><td><input type="radio" name="Zeven" value="1" checked></td><td><input type="radio" value="0" name="Zeven"></td></tr>
        <tr><th>hoeveel kaarten pakken</th><th>&emsp;</th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th></tr>
        <tr><td style="text-align: center;">2</td><td></td>
          <td><input type="radio" name="2" value="1"></td>
          <td><input type="radio" name="2" checked value="2"></td>
          <td><input type="radio" name="2" value="3"></td>
          <td><input type="radio" name="2" value="4"></td>
          <td><input type="radio" name="2" value="5"></td>
          <td><input type="radio" name="2" value="6"></td>
          <td><input type="radio" name="2" value="7"></td>
        </tr>
        <tr><td style="text-align: center;">Joker</td><td></td>
          <td><input type="radio" name="Joker" value="1"></td>
          <td><input type="radio" name="Joker" value="2"></td>
          <td><input type="radio" name="Joker" value="3"></td>
          <td><input type="radio" name="Joker" value="4"></td>
          <td><input type="radio" name="Joker"checked  value="5"></td>
          <td><input type="radio" name="Joker" value="6"></td>
          <td><input type="radio" name="Joker" value="7"></td>
        </tr>
      </table>
      <table>
        <tr><th>Algemene regels</th></tr>
        <tr>
          <td>Boer</td> <td><input type="radio" name="boer" checked value="1"> mag op alles</td>
          <td><input type="radio" name="boer" value="0"> mag alleen op eigen soort</td>
        </tr>
      </table>
      <button type="submit">Submit</button>
      </form>
    </div>
  </body>
  <script>
  </script>
</html>
